<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="img-side">
        <img id="background-img" src="images/ryan-loughlin-bYUZ_4-Qi8U-unsplash.jpg" alt="background">
        <div id="logo-txt"><img src="images/odin-lined.png" alt="odin-logo">Odin Sign-Up</div>
        <p id="img-author">Photo by <a href="https://unsplash.com/@rylomedia">Ryan Loughlin</a> from <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div id="form-side">
        <div>
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form>
            <h3>Let's do this!</h3>
            <div class="form-inputs">
                <div>
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="John" pattern="[a-zA-Z]+" required>
                    <div id="fname-error" class="error"></div>
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Doe" pattern="[a-zA-Z]+" required>
                    <div id="lname-error" class="error"></div>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="john.doe@email.com" required>
                    <div id="email-error" class="error"></div>
                </div>
                <div>
                    <label for="phone-number">Phone number</label>
                    <input type="text" name="phone-number" id="phone-number" placeholder="0123456789" pattern="[0-9]{10}" required>
                    <div id="number-error" class="error"></div>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required>
                    <div id="psw-error" class="error"></div>
                </div>
                <div>
                    <label for="confirm-password">Confirm password</label>
                    <input type="password" name="confirm-password" id="confirm-password" pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}' required>
                    <div id="cpsw-error" class="error"></div>
                </div>
            </div>            
        </form>
        
        <button id="submit-btn" type="submit">Create Account</button>
        
        <div>Already have an account? <a href="" id="log-in">Log in</a></div>
    </div>
    
</body>
</html>
