<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div id="img-side">
        <img id="background-img" src="images/ryan-loughlin-bYUZ_4-Qi8U-unsplash.jpg" alt="background">
        <div id="logo-txt"><img src="images/odin-lined.png" alt="odin-logo">Odin Sign-Up</div>
        <p id="img-author">Photo by <a href="https://unsplash.com/@rylomedia">Ryan Loughlin</a> from <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div id="form-side">
        <div>
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form action="" method="post">
            <h3>Let's do this!</h3>
            <div class="form-inputs">
                <div>
                    <label for="first-name">First name</label>
                    <input type="text" name="" id="first-name">
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input type="text" name="" id="last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="text" name="" id="email">
                </div>
                <div>
                    <label for="phone-number">Phone number</label>
                    <input type="text" name="" id="phone-number">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="text" name="" id="password">
                </div>
                <div>
                    <label for="confirm-password">Confirm password</label>
                    <input type="text" name="" id="confirm-password">
                </div>
            </div>
            
        </form>        
        <button type="submit">Create Account</button>
        <div>Already have an account? <a href="http://">Log in</a></div>
    </div>
    
</body>
</html>
